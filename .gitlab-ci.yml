image: golang:1.19

stages:
  - lint
  - unit-test
  - deploy

static-analysis:
  stage: lint
  script:
    - cd ./gateway 
    - go vet
    - cd ..
    - cd ./httpserv
    - go vet
    - cd ..
    - cd ./obse
    - go vet
    - cd ..
    - cd ./imed
    - go vet
    - echo "Linting succesful"

